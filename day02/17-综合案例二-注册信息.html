<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>注册信息</h1>

  <form>
    <h2>个人信息</h2>
    <label>姓名：</label><input type="text" placeholder="请输入你的真实姓名"> <br><br>
    密码：<input type="password" placeholder="请输入你的密码"> <br><br>
    确认密码：<input type="password" placeholder="请再次输入密码"> <br><br>
    性别：<label> <input type="radio" name="gender"> 男 </label> <label> <input type="radio" name="gender"> 女 </label> <br><br>
    居住城市：
    <select>
      <option>上海</option>
      <option>北京</option>
      <option>深圳</option>
      <option>南京</option>
    </select>

    <h2>教育经历</h2>
    最高学历：
    <select>
      <option>博士</option>
      <option>硕士</option>
      <option>本科</option>
      <option>专科</option>
    </select> <br><br>
    学校名称：<input type="text"> <br><br>
    所学专业：<input type="text"> <br><br>
    在校时间：
    <select>
      <option>2012</option>
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
    </select>
    --
    <select>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
    </select> <br><br>

    <h2>工作经历</h2>
    公司名称：<input type="text"> <br><br>
    工作描述：<br> <textarea></textarea> <br><br>
    <input type="checkbox"> 已阅读并同意以下协议 <br>
    <ul>
      <li><a href="#">《用户服务协议》</a></li>
      <li><a href="#">《用户隐私协议》</a></li>
    </ul>

    <button type="submit">免费注册</button>
    <button type="reset">重新填写</button>
  </form>
</body>
</html>
