<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    /* content attribute is necessary, otherwise fake element selector is invalid */
    div::before {
      content: "老鼠";

      width: 100px;
      height: 100px;
      background-color: yellow;

      display: block;
    }

    div::after {
      content: "大米";

      width: 100px;
      height: 100px;
      background-color: blue;

      display: inline-block;
    }
  </style>
</head>
<body>
  <div>爱</div>
</body>
</html>
