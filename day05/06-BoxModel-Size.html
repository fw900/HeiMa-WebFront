<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* box size = content size and border size and padding size */
    div {
      width: 200px;
      height: 200px;
      background-color: pink;

      padding: 30px;

      /* keep box size */
      box-sizing: border-box;

    }
  </style>
</head>
<body>
  <div>this is a div label</div>
</body>
</html>
