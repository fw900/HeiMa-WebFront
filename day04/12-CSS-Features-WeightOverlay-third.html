<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #father #son {
      color: blueviolet;
    }

    #father p .c2 {
      color: yellow;
    }
    
    div .c1 p .c2 {
      color: green;
    }

    #father {
      color: red !important;
    }

    div #father .c1 {
      color: violet;
    }
  </style>
</head>
<body>
  <div id="father" class="c1">
    <p id="son" class="c2">
      what color is the sentence?
    </p>
  </div>
</body>
</html>
