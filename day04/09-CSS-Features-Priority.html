<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* wildcard selector < label selector < class selector < id selector < !important */
    /* !important use with caution */
    div {
      color: black;
    }

    * {
      color: red !important;
    }

    .box {
      color: blue;
    }

    #test {
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="box" id="test">this a div label</div>
</body>
</html>
