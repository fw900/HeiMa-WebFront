<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      display: flex;
      flex-direction: column;
      height: 300px;
      border: 1px solid black;
    }

    .box div {
      /*height: 100px;*/
      background-color: pink;
    }
    .box div:nth-child(1) {
      width: 200px;
    }
    .box div:nth-child(2) {
      flex: 1;
    }
    .box div:nth-child(3) {
      flex: 2;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
